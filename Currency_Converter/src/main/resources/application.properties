# Application Configuration
spring.application.name=currency-converter-api

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:currencydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.converter.currencyconverter=DEBUG
logging.level.org.springframework.security=DEBUG

# External API Configuration
exchange.api.url=https://api.exchangerate-api.com/v4/latest
exchange.api.timeout=5000

# Security Configuration (Default users will be created in code)
# API Keys will be generated and stored in database
